{% extends 'pictweet/layout.html' %}

{% block body %}
{% load static %}

<div class="contents row">
  {% for tweet in tweets %}
  <div class="container">
    <form method="post">
      <h3>編集する</h3>
      <input placeholder="name" type="text" name="name" value="{{tweet.name}}">
      <input placeholder="Image URL" type="text" name="image" autofocus="true" value="{{tweet.image}}">
      <textarea placeholder="text" name="text" cols="30" rows="10">{{tweet.text}}</textarea>
      <input type="submit" value="SENT">
      {% csrf_token %}
    </form>
  </div>
  {% endfor %}
</div>



{% endblock %}
